<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pradeep Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Include marked.js for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="{{ url_for('static', filename='theme.js') }}" defer></script>

</head>
<body>
  
  <div class="container">
    <header>Pradeep Chatbot
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <div id="chat-box"></div>
    <div id="typing-indicator" style="display: none;">Bot is typing<span class="dots"></span></div>

    <div class="input-area">
      <form onsubmit="sendMessage(); return false;">
        <input
          type="text"
          id="user-input"
          placeholder="Ask me something..."
          autofocus
          autocomplete="off"
        />
        <button type="submit">Send</button>
        <button type="button" id="mic-btn" title="Start voice input">ðŸŽ¤</button>
      </form>
    </div>
  </div>

  <script>
    let isWaiting = false;
    let isListening = false;

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      const chatBox = document.getElementById("chat-box");
      const typingIndicator = document.getElementById("typing-indicator");
      
      if (!message || isWaiting) return;

      chatBox.innerHTML += `<div class='chat-row user-row'>
        
        <div class='user'>You: ${message}</div>`;
      scrollToBottom();  
      input.value = "";
      input.disabled = true;
      isWaiting = true;

      typingIndicator.style.display = "block"; // ðŸ‘ˆ Show typing
      scrollToBottom();
      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        // Hide typing indicator before showing bot reply
        typingIndicator.style.display = "none";

        const botMarkdown = marked.parse(data.reply);
        chatBox.innerHTML += `<div class='chat-row bot-row'>
        
        <div class='bot'>Bot: ${botMarkdown}</div>`;
        
        scrollToBottom();
      } catch (err) {
        chatBox.innerHTML += `<div class='bot'>Bot: Sorry, there was an error.</div>`;
        scrollToBottom();
      } finally {
        input.disabled = false;
        input.focus();
        isWaiting = false;
      }
    }
    function scrollToBottom() {
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ðŸŽ¤ Voice Input using Web Speech API
    const micBtn = document.getElementById("mic-btn");
    const inputBox = document.getElementById("user-input");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = false;
    recognition.lang = "en-US";
    recognition.interimResults = false;

    micBtn.addEventListener("click", () => {
      if (isListening) {
        recognition.stop();
        micBtn.classList.remove("listening");
        isListening = false;
      } else {
        recognition.start();
        micBtn.classList.add("listening");
        isListening = true;
      }
    });

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      inputBox.value = transcript;
      sendMessage();
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error:", event.error);
      micBtn.classList.remove("listening");
      isListening = false;
    };

    recognition.onend = function() {
      micBtn.classList.remove("listening");
      isListening = false;
    };
  </script>
</body>
</html>
